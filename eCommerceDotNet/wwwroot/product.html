<body onload="onDetailsLoad(); pullCartList(); getUser();">
  <div id="header_load"></div>
  <section>
    <div class="block-breadcrumb color-scheme-3">
      <div class="container">
        <ul class="breadcrumb">
          <li><a href="/index.html">Home</a></li>
          <li class="active">Product Details</li>
        </ul>
      </div>
    </div>
  </section>
  <section>
    <div class="color-scheme-3">
      <div class="container">
        <div class="row">
          <div class="product-detail-section col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <div class="product-list">
              <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
                  <div class="product-image">
                    <img id="product-zoom" src='http://placehold.it/400x450' data-zoom-image="http://placehold.it/800x900"
                      alt="">
                  </div>
                </div>
                <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
                  <h3 id="product_name"></h3>
                  <div class="product-rating">
                    <div class="stars">
                      <span class="star"></span><span class="star"></span><span class="star"></span><span class="star"></span><span
                        class="star"></span>
                    </div>
                  </div>
                  <div class="product-information">
                    <div class="clearfix">
                      <label class="pull-left">Brand:</label> <a href="#" id="product_brand">Arsenal Sweet</a><br>
                    </div>
                    <div class="clearfix">
                      <label class="pull-left">Collection:</label> <span id="product_collection"></span>
                    </div>
                    <div class="clearfix">
                      <label class="pull-left">Price:</label>
                      <p class="product-price">$<span id="product_actualPrice">$469.99</span> $<label id="product_offer_price"></label></p>
                    </div>
                  
                    <div class="list-shopping-cart text-center">
                      <a class="shoping" onclick="addtoCart('')" class="shoping"><i class="glyphicon glyphicon-shopping-cart"></i></a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="box-border block-form">
              <!-- Nav tabs -->
              <ul class="nav nav-pills  nav-justified">
                <li class="active"><a href="#description" data-toggle="tab">Description</a></li>
                <li><a href="#review" data-toggle="tab" onclick="loadComments()">Review</a></li>
              </ul>
              <!-- Tab panes -->
              <div class="tab-content">
                <div class="tab-pane active" id="description">
                  <br>
                  <h3>Product Details</h3>
                  <hr>
                  <p id="product_description"></p>
                  
                </div>
                <div class="tab-pane" id="review">
                  <br>
                  <div class="row">
                    <div class="col-md-12">
                      <h3>Clients review</h3>
                      <hr>
                      <div id="commentsSection">
                      </div>
                    </div>
                  </div>
                    <div class="col-md-12">
                      <div class="form-group">
                        <label for="inputComment" class="control-label">Comment:<span class="text-error">*</span></label>
                        <textarea class="form-control" id="reviews-comment"></textarea>
                      </div>
                    </div>
                    <div class="col-md-12">
                      <div class="form-group">
                        <label class="control-label">Your Rate:</label>
                        <div class="product-rating" id="reviews-rating">
                          <div class="stars">
                            <span class="star"></span><span class="star"></span><span class="star"></span><span class="star"></span><span
                              class="star"></span>
                          </div>
                        </div>
                      </div>
                    </div>
                    <input type="button" onclick="addReview()" class="btn-default-1" value="Add Review">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    </div>
  </section>
