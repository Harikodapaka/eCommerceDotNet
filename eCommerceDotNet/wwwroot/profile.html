	<title>Assignment 1</title>

	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

	<link rel="stylesheet" href="css/ie.style.css">

<body onload="pullCartList();loadProfile();getUser();">
	<!-- Header-->
	<div id="header_load"></div>
	<!-- End header -->
	<!--Content cart-->
	<section>
		<div class="block color-scheme-3">
			<div class="container">
				<div class="row" id="message" style="color:blue"></div>
				<div class="row">
					<div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
						<div class="row">
							<article class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
								<div class="block-form box-border">
									<h3>Profile</h3>
									<hr>
									<form>
										<div class="row">
											<div class="col-md-12">
												<label>First Name</label>
												<input id="profile-fname" type="text" class="form-control">
											</div>
											<div class="col-md-12">
												<label>Last Name</label>
												<input id="profile-lname" type="text" class="form-control">
											</div>
											<div class="col-md-12">
												<label>Email</label>
												<input id="profile-email" type="text" class="form-control">
											</div>
											<div class="col-md-12">
												<label>Phone</label>
												<input id="profile-phone" type="text" class="form-control">
											</div>
											<div class="col-md-12">
												<input type="button" value="Update" onclick="updateProfile()" class="btn-default-1">
											</div>
										</div>
									</form>
								</div>
							</article>
						</div>
					</div>
					<div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
						<div class="row">
							<article class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
								<div class="block-form box-border">
									<h3>Address</h3>
									<hr>
									<form action="#" method="post">
										<div class="row">
											<div class="col-md-12">
												<label>Address</label>
												<input id="profile-address" type="text" class="form-control">
											</div>
											<div class="col-md-12">
												<label>Country</label>
												<select name="country" class="form-control">
													<option selected="selected">Canada</option>
												</select>
											</div>
											<div class="col-md-12">
												<label>Provence</label>
												<select name="Region" class="form-control">
													<option selected="selected">Ontario</option>
													<option>Alberta</option>
													<option>Nova Scotia</option>
												</select>
											</div>
											<div class="col-md-12">
												<label>Post Code</label>
												<input id="profile-postCode" type="text" class="form-control">
											</div>
										</div>
									</form>
								</div>
							</article>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
	<!-- End Section footer -->
	<script src="js/vendor/jquery.js"></script>
	<script src="js/vendor/jquery.easing.1.3.js"></script>

	<script src="js/vendor/jquery.elevateZoom-3.0.8.min.js"></script>

	<script type="text/javascript" src="js/vendor/jquery.themepunch.revolution.min.js"></script>
	<script type="text/javascript" src="js/vendor/jquery.scrollTo-1.4.2-min.js"></script>
	<!-- Custome Slider  -->
	<script src="js/main.js"></script>
	<script src="js/index.js"></script>
	<!-- Load Header JS -->
	<script src="js/header.js"></script>
	<script src="js/profile.js"></script>
